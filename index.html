<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>Rainbow Buttons</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="center">
    <div class="content">

      <p class="red btn" onclick="colorMode('red')">Red</p>
      <p class="orange btn" onclick="colorMode('orange')">Orange</p>
      <p class="yellow btn" onclick="colorMode('yellow')">Yellow</p>
      <p class="lime btn" onclick="colorMode('lime')">Lime</p>
      <p class="teal btn" onclick="colorMode('teal')">Teal</p>
      <p class="blue btn" onclick="colorMode('royalblue')">Blue</p>
      <p class="purple btn" onclick="colorMode('purple')">Purple</p>

    </div>
  </div>




  <script src="script.js"></script>
</body>

</html>
